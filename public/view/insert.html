<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	    <link href="css/insert-style.css" rel="stylesheet"/>
	</head>
	<body>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<!-- MultiStep Form -->
		<div class="row">
		    <div class="col-md-6 col-md-offset-3">
		        <form id="msform" action="upload" enctype="multipart/form-data" method="post">
		            <!-- progressbar -->
		            <ul id="progressbar">
		                <li class="active">Select Type</li>
		                <li>Source File</li>
		                <li>Resource Type</li>
		                <li>Domain Modeling</li>
		            </ul>
		            <!-- fieldsets -->
		             <fieldset>
		                <h2 class="fs-title">Select Type</h2>
		                <h3 class="fs-subtitle">Select project type</h3>
		                <div class="funkyradio">
			            	<div class="funkyradio-default">
					            <input type="radio" name="java" id="java" checked/>
					            <label for="java">JAVA Project</label>
					        </div>
					        <!-- ADD HERE OTHER PROJECT TYPES -->
				    	</div>	    	
		                <input type="button" name="next" class="next action-button" value="Next"/>
		            </fieldset>
		            <fieldset>
		                <h2 class="fs-title">Source File</h2>
		                <h3 class="fs-subtitle">Path of the component</h3>
		                <input type="file" class="filetoupload" name="filetoupload" id="js-upload-files" multiple="multiple" required>
		                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
		                <input type="button" name="next" class="validator-file action-button" value="Next"/>
		            </fieldset>
		            <fieldset>
		                <h2 class="fs-title">Resource Type</h2>
		                <h3 class="fs-subtitle">Resource to be stored</h3>
		     			<div class="funkyradio" id="type-res" >
	                		<div class="funkyradio-default">
				            <input type="checkbox" name="doc" id="docs" checked/>
				            <label for="docs">Documentation</label>
					        </div>
					        <div class="funkyradio-default">
					            <input type="checkbox" name="source" id="classes"checked/>
					            <label for="classes">Source File</label>
					        </div>
					        <div class="funkyradio-default">
					            <input type="checkbox" name="test" id="test"checked/>
					            <label for="test">Test File</label>
		               		</div>
	               		</div>
	             	   <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
				 	   <input type="button" name="next" class="validator-res action-button" value="Next"/>
		            </fieldset>
		            <fieldset>
		                <h2 class="fs-title">Domain Modeling</h2>
		                <h3 class="fs-subtitle">Some info to build the component domain </h3>
				        <input type="text" name="name" placeholder="Name"><br>
		                <input type="text" name="version" placeholder="Version" required><br>				        
				        <input type="text" name="author" placeholder="Author" required><br>
				        <input type="text" name="domain" placeholder="Domain" required><br>
		                <input type="text" name="technology" placeholder="Technology" required><br>		        
		                <textarea type="textarea" rows="4" cols="50" name="description"  placeholder="Description" style="resize: none" required"></textarea><br>
		                <input type="text" name="note" placeholder="Note" required><br>
		                <input type="text" name="uri" placeholder="URI" required><br>
		                <input type="text" name="entry_point" placeholder="Entry Point" required><br>
		                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
		                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
		          	</fieldset>
		        </form>
		    </div>
		</div>
		<!-- /.MultiStep Form -->
		<script type="text/javascript" src="js/insert.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	    <link href="css/form-style.css" rel="stylesheet"/>	  
	</head>
	<body>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
		<div class="row">
		    <div class="col-md-6 col-md-offset-3">
		        <form id="msform" action="" enctype="multipart/form-data" method="get">
		            <!-- progressbar -->
		            <ul id="progressbar">
		                <li class="active" style="width: 50%">Select Constructor</li>
		                <li style="width: 50%;">Select Method</li>
		            </ul>
		            <!-- fieldsets -->
		             <fieldset>
		                <h2 class="fs-title">Select Constructor</h2>
		                <h3 class="fs-subtitle">Instantiate a class constructor</h3>
		                <div class="funkyradio" id="constructors">
			            
				    	</div>	    	
		                <input id="validator-constructor" type="button" name="next" class="action-button" value="Next"/>
		            </fieldset>
		            <fieldset>
		                <h2 class="fs-title">Select Method</h2>
						<h3 class="fs-subtitle">Select one of this methods and run it</h3>
						<div class="funkyradio" id="methods">
			            
				    	</div>	
		                	<!-- ADD ALL METHOD HERE -->
		                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
		                <input id="run-btn" type="submit" name="run" class="action-button" value="Run"/>
		            </fieldset>
		            
		        </form>
		    </div>
		</div>
		<script type="text/javascript" src="js/componenthandler.js"></script>
		<script type="text/javascript" src="js/formhandler.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
		<link href="css/table-style.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="panel panel-primary filterable" style="border-color: #6441A5">
					<div class="panel-heading" style="background: #6441A5">
						<h3 class="panel-title">Results</h3>
						<div class="pull-right">
							<button class="btn btn-default btn-xs btn-filter">
								<span class="glyphicon glyphicon-filter"></span> Filter
							</button>
						</div>
					</div>
					<table class="table">
						<thead>
							<tr class="filters">
								<th><input type="text" class="form-control" placeholder="#" disabled></th>
								<th><input type="text" class="form-control" placeholder="Project Name" disabled></th>
								<th><input type="text" class="form-control" placeholder="Component Name" disabled></th>
								<th><input type="text" class="form-control" placeholder="Type" disabled></th>
								<th><input type="text" class="form-control" placeholder="Description" disabled></th>
								<th><input id="action" type="text" placeholder="Action" style = "border:none" disabled></th>
							</tr>
						</thead>
						<tbody id="results-table">
							<!--FILLED DINAMICALLY-->
						</tbody>
					</table>
				</div>
			</div>
		</div>



		<script type="text/javascript" src="js/tablehandler.js"></script>
		<script type="text/javascript" src="js/tablerowshandler.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Component Reuse</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="css/searchbar-style.css" rel="stylesheet">	
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="width:100%; margin-top: 10%;">
				<h2>Search component into repository</h2>
				<div id="custom-search-input">
					<div class="input-group col-md-12">
						<input type="text" class="form-control input-lg" placeholder="Type here..." />
						<span class="input-group-btn">
							<button class="btn btn-info btn-lg" type="button" onclick="window.location.href='./results'">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	 <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-4">
                <div class="card-box">
                    <div class="card-title">
                        <h2>Insert new component</h2>
                        <p>In this section you can insert new component into repository.</p>
                    </div>
                    <button class="btn" onclick="window.location.href='./insert'"><b style="color: white;">INSERT</b></button>
                </div>
            </div>
     	</div>
   	</div>
</body>
</html>

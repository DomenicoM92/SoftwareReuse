<!DOCTYPE html>
<html>

<head>
	<title>Component Reuse</title>
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="css/searchpage-style.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Search Component</h1>
				<div class="input-group" id="adv-search">
					<div class="input-group-btn">

						<form name="content-search" action="/results" method="GET">

							<input id="searchBar" name="content" type="text" class="form-control" placeholder="Type keywords.." required/>
							<div class="btn-group" role="group">
								<button type="submit" class="btn btn-primary">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
						</form>

						<div class="dropdown dropdown-lg">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span
								 class="caret"></span></button>
							<div class="dropdown-menu dropdown-menu-right" role="menu">
								<form id="tag-search" name="tag-search" action="/results" class="form-horizontal" role="form">
									<div class="form-group">
										<label for="contain">Project Name</label>
										<input name="name" class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label for="contain">Version</label>
										<input name="version" class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label for="contain">Author</label>
										<input name="author" class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label for="contain">Domain</label>
										<input name="domain" class="form-control" type="text" />
									</div>
									<div class="form-group">
										<label for="contain">Technology</label>
										<input name="technology" class="form-control" type="text" />
									</div>

									<button type="submit" class="btn btn-primary">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
									</button>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>

		</div>
	</div>
	</div>
	</div>
	<div class="container" style="margin-top: 10%">
		<div class="row">
			<div class="col-md-4">
				<div class="card-box">
					<div class="card-title">
						<h2>Insert new component</h2>
						<p>In this section you can insert new component into repository.</p>
					</div>
					<button class="btn" onclick="window.location.href='./insert'"><b style="color: white;">INSERT</b></button>
				</div>
			</div>
		</div>
	</div>



	<script>
		$("#tag-search").submit(function(){ return validateForm($(this)) });
		
		function validateForm(form){
			var retVal = true;
			var activeFields=0;
			$.each(form.serializeArray(), function(i, field) {
				var input = $('input[name='+field.name+']');
				if(field.value)
					activeFields++;
			});
			if(activeFields==1)
				return true;
			else if(activeFields==0)
				window.alert('Fill at least one field');
			else
				window.alert('Fill at most one field');

			return false;
		}
	</script>
</body>

</html>

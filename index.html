<!DOCTYPE html>
<html>
	<head>
		<title>Component Reuse</title>
		<meta charset="utf-8">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link href="css/searchpage-style.css" rel="stylesheet">	
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Search Component</h1>
					<div class="input-group" id="adv-search">
						<input id="searchBar" type="text" class="form-control" placeholder="Type keywords.." />
						<div class="input-group-btn">
							<div class="btn-group" role="group">
								<div class="dropdown dropdown-lg">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
									<div class="dropdown-menu dropdown-menu-right" role="menu">
										<form class="form-horizontal" role="form">
											<div class="form-group">
												<label for="contain">Name</label>
												<input id="NameInput" name="name" class="form-control" type="text" />
											</div>
											<div class="form-group">
												<label for="contain">Version</label>
												<input id="VersionInput" name="version" class="form-control" type="text" />
											</div>
											<div class="form-group">
												<label for="contain">Author</label>
												<input id="AuthorInput" name="author" class="form-control" type="text" />
											</div>
											<div class="form-group">
													<label for="contain">Domain</label>
													<input id="DomainInput" name="domain" class="form-control" type="text" />
											</div>
											<div class="form-group">
													<label for="contain">Technology</label>
													<input id="TechnologyInput" name="technology" class="form-control" type="text" />
											</div>
											
											<button id="submitCategorizedSearchBtn" type="button" btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
										</form>
									</div>
								</div>
								<button id="submitSearchBtn" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top: 10%">
			<div class="row">
				<div class="col-md-4">
					<div class="card-box">
						<div class="card-title">
							<h2>Insert new component</h2>
							<p>In this section you can insert new component into repository.</p>
						</div>
						<button class="btn" onclick="window.location.href='./insert'"><b style="color: white;">INSERT</b></button>
					</div>
				</div>
			</div>
		</div>
		



		<script>
			

			var serverLocalIP;


			$(document).ready(function(){	
				console.log("Document ready");

				$.get('/getLocalIP', function(data){
					serverLocalIP = data;

					$("#submitCategorizedSearchBtn").click(function(){
						var name = $("#NameInput").val();
						var version = $("#VersionInput").val();
						var author = $("#AuthorInput").val();
						var domain = $("#DomainInput").val();
						var technology = $("#TechnologyInput").val();
					
						if(name||version||author||domain||technology)
							window.location.replace("http://"+serverLocalIP+":8080/results?name="+name+"&version="+version+"&author="+author+"&domain="+domain+"&technology="+technology);
		
					});
		
		
					$("#submitSearchBtn").click(function(){
						var searchString = $("#searchBar").val();
						if(searchString!=""){
							window.location.replace("http://"+serverLocalIP+":8080/results?content="+searchString);
						}       
					});
				});
			});


		</script>
	</body>
</html>
